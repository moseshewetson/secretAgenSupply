<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <img src="./resources/media/images/logo.png" alt="" class="logo">
                <span class="title">SECRET AGENT SUPPLY INC.</span>
            </div>
        </div>
        <div class="header-middle">
            <div class="container">
                <div class="header-title">
                    <span>NEW ARRIVAL</span>
                    <h1>SPORT BIKES AND MOTORCYCLES</h1>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <nav class="container">
                <ul class="nav-list">
                    <li class="nav"><a href="">Eyewear</a></li>
                    <li class="nav"><a href="">Apparel</a></li>
                    <li class="nav"><a href="">Gadagets</a></li>
                    <li class="nav"><a href="">Vechicles</a></li>
                    <li class="nav"><a href="">Classes</a></li>
                    <li class="nav"><a href="">Contact</a></li>
                    <li class="nav" id="menu"><a href="">Menu</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <div class="container">
            <div class="products">
                <div class="product" id="product-1">
                    <div class="product-image-container">
                        <img src="./resources/media/images/pen.png" alt="" class="product-image">
                    </div>
                    <div class="product-name"><span>Exploding Pen</span></div>
                </div>
                <div class="product" id="product-2">
                    <div class="product-image-container">
                        <img src="./resources/media/images/watch.png" alt="" class="product-image">
                    </div>
                    <div class="product-name"><span>Cellular Watch</span></div>
                </div>
                <div class="product" id="product-3">
                    <div class="product-image-container">
                        <img src="./resources/media/images/glasses.png" alt="" class="product-image">
                    </div>
                    <div class="product-name"><span>Thermal Glasses</span></div>
                </div>

            </div>
            <div class="biz-info">
                <div class="container">
                    <div class="info" id="location">
                        <div class="info-title"><span>Location</span>
                        </div>
                        <div class="info-content"><span>-47.346436, 84.32354</span>
                        </div>
                    </div>
                    <div class="info" id="Hours">
                        <div class="info-title"><span>Hours</span></div>
                        <div class="info-content"><span>0800 - 1800</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="copyright"><span>Copyright Secret Agent Supply Inc.</span></div>
        </div>
    </footer>
</body>

</html>
