<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="name">
                <img src="./resources/media/images/logo.png" alt="">
                <span>SECRET AGENT SUPPLY INC.</span>
            </div>
        </div>
        <div class="header-middle">
            <div class="header-title">
                <p>NEW ARRIVAL</p>
                <h1>SPORT BIKES AND MOTORCYCLES</h1>
            </div>
        </div>
        <div class="header-bottom">
            <nav>
                <ul>
                    <li class="nav"><a href="">Eyewear</a></li>
                    <li class="nav"><a href="">Apparel</a></li>
                    <li class="nav"><a href="">Gadagets</a></li>
                    <li class="nav"><a href="">Vechicles</a></li>
                    <li class="nav"><a href="">Classes</a></li>
                    <li class="nav"><a href="">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <div class="products">
            <div class="product">
                <img src="./resources/media/images/pen.png" alt="" class="product-image">
                <div class="product-name"><span>Exploding Pen</span></div>
            </div>
            <div class="product">
                <img src="./resources/media/images/watch.png" alt="" class="product-image">
                <div class="product-name"><span>Cellular Watch</span></div>
            </div>
            <div class="product">
                <img src="./resources/media/images/glasses.png" alt="" class="product-image">
                <div class="product-name"><span>Thermal Glasses</span></div>
            </div>
        </div>
        <div class="biz-info">
            <div class="location">
                <div class="info-title"><span>Location</span></div>
                <div class="info-content"><span></span></div>
            </div>
            <div class="hours">
                <div class="info-title"><span>Hours</span></div>
                <div class="info-content"><span>0800 - 1800</span></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright"><span>Copyright Secret Agent Supply Inc.</span></div>
    </footer>
</body>

</html>
